<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .vlt-site-preloader {
        position: fixed;
        z-index: 120;
        top: 0;
        left: 0;
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        width: 100%;
        height: 100%;
        -webkit-transition: opacity 300ms, visibility 300ms;
        -o-transition: opacity 300ms, visibility 300ms;
        transition: opacity 300ms, visibility 300ms;
        color: #101010;
        background-color: #fff;
        -webkit-box-align: center;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
      }

      #giLogo {
        /* animation: fill 2s ease forwards infinite 2s; */
      }

      #giLogo path:nth-child(1) {
        stroke-dasharray: 1687px;
        stroke-dashoffset: 1687px;
        animation: line-anim 3s ease forwards infinite;
      }

      @keyframes line-anim {
        to {
          stroke-dashoffset: 0;
        }
      }

      @keyframes fill {
        from {
          fill: transparent;
        }

        to {
          fill: #fff;
        }
      }
    </style>
  </head>
