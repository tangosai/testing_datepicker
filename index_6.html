<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<style>
	#scrollable-list {
		height: 200px;
		overflow-y: scroll;
	}

	.list-item {
		/* style the list items as desired */
	}
</style>

<body>
	<div id="scrollable-list">
		<div class="list-item">Item 1</div>
		<div class="list-item">Item 2</div>
		<div class="list-item">Item 3</div>
		<div class="list-item">Item 4</div>
		<div class="list-item">Item 5</div>
		<div class="list-item">Item 6</div>
		<div class="list-item">Item 7</div>
		<div class="list-item">Item 8</div>
		<div class="list-item">Item 9</div>
		<div class="list-item">Item 10</div>
		<div class="list-item">Item 11</div>
		<div class="list-item">Item 12</div>
		<div class="list-item">Item 13</div>
		<div class="list-item">Item 14</div>
		<div class="list-item">Item 15</div>
		<div class="list-item">Item 16</div>
		<!-- additional list items go here -->
	</div>
	<script>
		const list = document.getElementById('scrollable-list');

		// scroll to the top of the list
		list.scrollTop = 0;

		// scroll to the bottom of the list
		list.scrollTop = list.scrollHeight;
		list.addEventListener('scroll', function(event) {
			// do something when the list is scrolled
		});
	</script>
</body></html>
